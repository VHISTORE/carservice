<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AUTO-CORE | Premium Service</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="fixed-bg"></div>

    <header>
        <nav class="container">
            <div class="logo">AUTO<span>CORE</span></div>
            <div class="contact-top">
                <a href="tel:+4400000000" class="phone-link"><i class="fas fa-phone"></i> <span>Call Us</span></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content" data-aos="fade-up">
                <span class="badge">Professional Workshop</span>
                <h1>ENGINEERING <br><span>EXCELLENCE</span></h1>
                <p>From precision diagnostics to custom chip tuning. <br>We take car care to the next level.</p>
                <div class="hero-btns">
                    <a href="#services" class="btn btn-primary">Our Services</a>
                    <a href="https://wa.me/your_number" class="btn btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                </div>
            </div>
        </div>
    </section>

    <section id="services" class="services">
        <div class="container">
            <h2 class="section-title" data-aos="fade-right">Workshop <span>Services</span></h2>
            <div class="services-grid" id="services-container">
                </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
      AOS.init({ 
          duration: 800, 
          once: true,
          disable: 'mobile' // Отключаем AOS на мобилках для супер-плавного скролла в Safari
      });
    </script>
</body>
</html>
