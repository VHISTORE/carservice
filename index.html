<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Pro | Service Center</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">Auto<span>Care</span></div>

    </nav>

    <header class="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Premium car service <br>made <span>simple.</span></h1>

                <div class="cta-group">
                    <a href="#services" class="btn-main">View Services</a>
                    <a href="#" class="btn-sub">Book Now</a>
                </div>
            </div>
        </div>
    </header>

    <section id="services" class="services">
        <div class="container">
            <div class="header-flex">
                <h2>Our Services</h2>
                <p>Select a service to see details</p>

                </div>
        </div>
